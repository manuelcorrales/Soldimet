<div class="modal-header">
    <h4 class="modal-title">Ingresar</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Fallo de identificaci칩n!</strong> Por favor revisa que los datos ingresados sean correctos e intenta de nuevo.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Usuario</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Usuario"
                           formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="contrase침a"
                           formControlName="password">
                </div>
                <!-- <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div> -->
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">Olvidaste tu contrase침a?</a>
            </div>
        </div>
    </div>
</div>
