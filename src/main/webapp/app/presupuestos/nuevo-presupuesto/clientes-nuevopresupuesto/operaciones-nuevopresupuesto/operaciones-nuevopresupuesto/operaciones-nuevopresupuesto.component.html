<div class="card-body" style="padding-top: 0px;">
    <div class="border-bottom text-center">
        <strong>{{detalle.tipoParteMotor.nombreTipoParteMotor}}</strong>
    </div>
    <br>
    <div *ngFor="let operacion of operaciones" class="container">
        <jhi-operacion-precio #operaciones [costoOperacion]="operacion"
        class="row align-items-center top-buffer"
        (eventoCambioValor)="cambioTotalOperaciones()">
        </jhi-operacion-precio>
    </div>
</div>
