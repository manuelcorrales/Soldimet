<div class="card jh-card border-info mb-3">
    <div class="card-header card-header text-white bg-info mb-3">
        Datos del motor
    </div>
    <div class="card-body" style="padding-top: 0px;">
        <div class="row">
            <!-- Seleccion Motores-->
            <div class="form-group col">
                <p class="form-control-label"><strong>Motor:</strong> </p>
                <select class="custom-select" [(ngModel)]="motor" name="motor" (change)="buscarAplicaciones()" [disabled]="detalleCreado">
                    <span disabled *ngIf="detalleCreado"></span>
                    <option selected disabled>Elija un motor</option>
                    <option *ngFor="let motor of motores" [ngValue]="motor">
                        {{motor?.marcaMotor}}
                    </option>
                </select>
            </div>
            <!-- Seleccion Aplicacion-->
            <div class="form-group col">
                <p class="form-control-label"><strong>Aplicación:</strong> </p>
                <select class="custom-select" [(ngModel)]="aplicacion" name="aplicacion" [disabled]="detalleCreado">
                    <span disabled *ngIf="detalleCreado"></span>
                    <option selected disabled>Elija una aplicación</option>
                    <option *ngFor="let aplicacion of aplicaciones" [ngValue]="aplicacion">
                        {{aplicacion?.nombreAplicacion| json}}
                    </option>
                </select>
            </div>
            <!-- Seleccion Cilindrada-->
            <div class="col">
                <p class="form-control-label"><strong>Cilindrada: </strong></p>
                <div class="d-inline">
                    <div class=" form-check" *ngFor="let cilindrada of cilindradas">
                        <input class="form-check-input" type="radio" [value]="cilindrada" name="cilindradaElegida" [(ngModel)]="cilindradaElegida"
                            [disabled]="detalleCreado">
                        <label class="form-check-label"> {{cilindrada?.cantidadDeCilindros}} cilindros</label>
                    </div>
                </div>
            </div>
            <!--Seleccion Tipo partes-->
            <div class="col">
                <p class="form-control-label"><strong>Presupuestar:</strong></p>
                <div class="form-check form-check-inline" *ngFor="let tipoParte of tiposPartesMotores">
                    <label class="form-check-label" style="padding-left: 1px">
                        <input type="checkbox" class="form-check-input" (change)="crearDetalle(tipoParte, $event.target.checked)"> {{tipoParte?.nombreTipoParteMotor}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
