<div class="row">
    <label for="example-number-input" class="col-md-3 col-form-label">{{cobranzaRepuesto?.tipoRepuesto?.nombreTipoRepuesto}}</label>
    <div class="col-md-3">
        <input type="text" placeholder="Proveedor" class="form-control"
        [(ngModel)]="nombreProveedor" [ngbTypeahead]="search"   (selectItem)="selectedItem($event)"
        [resultFormatter]="formatter"
        />
    </div>
    <div class="col-md-3">
        <input type="text" placeholder="Articulo" class="form-control"
        [(ngModel)]="nombreArticulo"
        />
    </div>
    <div class="col-md-3">
        <input class="form-control" type="number" step="0.01" min=0 value="{{costoRepuesto.valor}}" placeholder="Costo repuesto">
    </div>
</div>
