<div class="jh-card">
    <div class="container-fluid card shadow">
        <br>
        <ngb-tabset #tabSet="ngbTabset">
            <div *ngFor="let tab of articulosPorMarca">
                <ngb-tab title=" {{tab.marca.nombreMarca}} ">
                    <ng-template ngbTabContent>
                        <br>
                            <div class="container card border-info align-items-center">
                                <div class="card-body row">
                                    <div class="form-inline">
                                        <label for="{{tab.marca.id}}" class="form-label mb-2 mr-sm-2">Modificar precios lista: %</label>
                                        <input class="form-control mb-2 mr-sm-2" type="number" value="0" step="0.01" id="input_{{tab.marca.id}}" #modificador_lista>
                                        <button class="btn btn-primary mb-2 mr-sm-2" id="recalcular_{{tab.marca.id}}"(click)="modificarPorcentageLista(tab.marca, modificador_lista.value)">Guardar</button>
                                    </div>
                                    <br>
                                </div>
                            </div>
                        <br>
                        <br>
                        <jhi-articulo-nuevo [marca]="tab.marca" (eventoNuevoArticulo)="agregarArticuloALista($event)"></jhi-articulo-nuevo>
                        <br>
                        <table class="table table-hover shadow">
                            <thead>
                                <tr>
                                    <th scope="col">Repuesto</th>
                                    <th scope="col">Código</th>
                                    <th scope="col">Fecha actualizado</th>
                                    <th scope="col">Importe</th>
                                    <th scope="col">Operaciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let articulo of tab.articulos | slice: (tab.page-1) * tab.pageSize : (tab.page-1) * tab.pageSize + tab.pageSize">
                                    <th>{{articulo.tipoRepuesto.nombreTipoRepuesto}}</th>
                                    <td>{{articulo.codigoArticuloProveedor}}</td>
                                    <td>{{articulo.fechaCosto}}</td>
                                    <td><input type="number" [(ngModel)]="articulo.valor"></td>
                                    <td>
                                        <button class="btn btn-outline-success" (click)="actualizarArticulo(articulo)" placement="top"
                                            ngbTooltip="Actualizar artículo">
                                            <fa-icon icon="save"></fa-icon>
                                        </button>
                                        <button class="btn btn-outline-danger" (click)="cancelarArticulo(articulo)" placement="top"
                                            ngbTooltip="Eliminar">
                                            <fa-icon icon="trash"></fa-icon>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ngb-pagination
                            class="d-flex justify-content-center"
                            [collectionSize]="tab.articulos.length"
                            #numPages
                            [pageSize]="tab.pageSize"
                            [(page)]="tab.page"
                            [maxSize]="10"
                            [rotate]="true"
                            [boundaryLinks]="true"
                            >
                        </ngb-pagination>
                    </ng-template>
                </ngb-tab>
            </div>
        </ngb-tabset>
    </div>
</div>
