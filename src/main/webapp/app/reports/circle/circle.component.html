<div class="card shadow">
    <div class="card-header text-white" style="background-color: #3498DB !important;">{{metric}}
    </div>
    <div class="row">
        <div class="col-lg-8">

                <ngx-charts-pie-chart
                    [results]="data"
                    scheme="vivid"
                    doughnut="true"
                    labels="true"
                    [view]="view"
                >
                </ngx-charts-pie-chart>
        </div>
        <div class="table-responsive col-lg-4">
            <table class="table align-items-center">
                <tbody>
                    <tr *ngFor="let category of data">
                        <td>
                            <i class="fa fa-circle text-primary mr-2"></i>{{category.name}}</td>
                        <td>{{category.value}}</td>
                        <td>{{category.value2}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
