<div class="container-fluid">
    <div class="card shadow">
        <div class="card-header text-white" style="background-color: #3498DB !important;">Aplicar Filtros</div>
        <div class="card-body">
            <form [formGroup]="formGroup" (validSubmit)="filtrar()">
                <div class="row justify-content-center">
                    <div class="form-group col-md-4">
                        <label>Fecha desde</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                placeholder="dd-mm-yyyy"
                                name="fecha_recibo"
                                ngbDatepicker
                                #d1="ngbDatepicker"
                                formControlName="FechaDesde"
                            />
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button">
                                <fa-icon [icon]="'calendar-alt'"></fa-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Fecha hasta</label>
                        <div class="input-group">
                            <input
                                class="form-control"
                                placeholder="dd-mm-yyyy"
                                name="fecha_cobro"
                                ngbDatepicker
                                #d2="ngbDatepicker"
                                formControlName="FechaHasta"
                            />
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                                    <fa-icon [icon]="'calendar-alt'"></fa-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 form-group col my-auto">
                        <button type="button" class="btn btn-outline-success" type="submit">Filtrar</button>
                    </div>
                    <div class="col-md-2 form-group col mu-auto" [hidden]="!limpiarFiltrado">
                        <button type="button" class="btn btn-outline-success" (click)="limpiarFiltros()">Limpiar filtros</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row row-eq-height">
        <div class="col-12 col-lg-6 col-xl-2 mt-4 mb-2" *ngFor="let metric of countMetric">
            <jhi-card-metric [metric]="metric"></jhi-card-metric>
        </div>
    </div>
    <div>
        <jhi-descarga-reportes>
        </jhi-descarga-reportes>
    </div>
    <div class="row">
        <div class="col-12 col-lg-8 col-xl-8 col-md-12 col-sm-12 mt-2 mb-2">
            <jhi-linear [metric]="lineMetric.metric" [data]="lineMetric.values"></jhi-linear>
        </div>
        <div class="col-12 col-lg-4 col-xl-4  col-sm-12 mt-2 mb-2">
            <jhi-card-bars [metric]="barMetric.metric" [data]="barMetric.values"></jhi-card-bars>
        </div>
    </div>
