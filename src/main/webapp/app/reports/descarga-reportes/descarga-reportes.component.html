<div class="card shadow">
  <div class="card-header" style="background-color: #3498db !important"></div>
  <div class="card-body">
    <form [formGroup]="formGroup" (validSubmit)="generarReporte()">
      <div class="row justify-content-center">
        <div class="col-md-2">
          <div class="form-group col">
            <p>Elegir reporte</p>
            <select class="custom-select" id="selectorReporte" formControlName="Reporte">
              <option selected disabled>Elegir reporte</option>
              <option value="Repuestos">Repuestos utilizados</option>
            </select>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group col">
            <p>Elegir una sucursal</p>
            <select class="custom-select" name="sucursal" id="selectorSucursal" formControlName="Sucursal">
              <option selected disabled>Elegir una sucursal</option>
              <option *ngFor="let sucursal of sucursales" [ngValue]="sucursal">
                {{ sucursal?.nombreSucursal }}
              </option>
            </select>
          </div>
        </div>
        <div class="row col-md-4">
          <div class="form-group col">
            <label>Fecha desde</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="dd-mm-yyyy"
                name="fecha_recibo"
                ngbDatepicker
                #d1="ngbDatepicker"
                formControlName="FechaDesde"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button">
                  <fa-icon [icon]="'calendar-alt'"></fa-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group col">
            <label>Fecha hasta</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="dd-mm-yyyy"
                name="fecha_cobro"
                ngbDatepicker
                #d2="ngbDatepicker"
                formControlName="FechaHasta"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                  <fa-icon [icon]="'calendar-alt'"></fa-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 my-auto">
          <button type="button" class="btn btn-outline-success" type="submit">Generar Reporte</button>
        </div>
      </div>
    </form>
  </div>
</div>
