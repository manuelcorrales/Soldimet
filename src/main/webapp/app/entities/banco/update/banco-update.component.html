<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-banco-heading" data-cy="BancoCreateUpdateHeading">Create or edit a Banco</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nombreBanco">Nombre Banco</label>
          <input
            type="text"
            class="form-control"
            name="nombreBanco"
            id="field_nombreBanco"
            data-cy="nombreBanco"
            formControlName="nombreBanco"
          />
          <div *ngIf="editForm.get('nombreBanco')!.invalid && (editForm.get('nombreBanco')!.dirty || editForm.get('nombreBanco')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nombreBanco')?.errors?.required"> This field is required. </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
