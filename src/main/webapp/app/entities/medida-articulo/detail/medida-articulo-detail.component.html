<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="medidaArticulo">
      <h2 data-cy="medidaArticuloDetailsHeading"><span>Medida Articulo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ medidaArticulo.id }}</span>
        </dd>
        <dt><span>Medida</span></dt>
        <dd>
          <span>{{ medidaArticulo.medida }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/medida-articulo', medidaArticulo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
