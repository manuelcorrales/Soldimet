<div>
    <h2 id="page-heading">
        <span>Medida Articulos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medida-articulo" [routerLink]="['/medida-articulo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Medida Articulo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="medidaArticulos?.length === 0">
        <span>No medidaArticulos found</span>
    </div>
    <div class="table-responsive" *ngIf="medidaArticulos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Medida</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medidaArticulo of medidaArticulos ;trackBy: trackId">
                <td><a [routerLink]="['/medida-articulo', medidaArticulo.id, 'view' ]">{{medidaArticulo.id}}</a></td>
                <td>{{medidaArticulo.medida}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/medida-articulo', medidaArticulo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medida-articulo', medidaArticulo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medida-articulo', { outlets: { popup: medidaArticulo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
