<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="costoRepuesto">
            <h2><span>Costo Repuesto</span> {{costoRepuesto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Valor</span></dt>
                <dd>
                    <span>{{costoRepuesto.valor}}</span>
                </dd>
                <dt><span>Tipo Repuesto</span></dt>
                <dd>
                    <div *ngIf="costoRepuesto.tipoRepuesto">
                        <a [routerLink]="['/tipo-repuesto', costoRepuesto.tipoRepuesto?.id, 'view']">{{costoRepuesto.tipoRepuesto?.nombreTipoRepuesto}}</a>
                    </div>
                </dd>
                <dt><span>Proveedor</span></dt>
                <dd>
                    <div *ngIf="costoRepuesto.proveedor">
                        <a [routerLink]="['/proveedor', costoRepuesto.proveedor?.id, 'view']">{{costoRepuesto.proveedor?.id}}</a>
                    </div>
                </dd>
                <dt><span>Estado</span></dt>
                <dd>
                    <div *ngIf="costoRepuesto.estado">
                        <a [routerLink]="['/estado-costo-repuesto', costoRepuesto.estado?.id, 'view']">{{costoRepuesto.estado?.nombreEstado}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/costo-repuesto', costoRepuesto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
