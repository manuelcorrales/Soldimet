<div>
  <h2 id="page-heading" data-cy="HistorialPrecioHeading">
    <span>Historial Precios</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-historial-precio"
        [routerLink]="['/historial-precio/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Historial Precio </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="historialPrecios?.length === 0">
    <span>No historialPrecios found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="historialPrecios && historialPrecios.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Fecha Historial</span></th>
          <th scope="col"><span>Precio Repuesto</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let historialPrecio of historialPrecios; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/historial-precio', historialPrecio.id, 'view']">{{ historialPrecio.id }}</a>
          </td>
          <td>{{ historialPrecio.fechaHistorial | formatMediumDate }}</td>
          <td>
            <div *ngIf="historialPrecio.precioRepuesto">
              <a [routerLink]="['/precio-repuesto', historialPrecio.precioRepuesto?.id, 'view']">{{
                historialPrecio.precioRepuesto?.id
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/historial-precio', historialPrecio.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/historial-precio', historialPrecio.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(historialPrecio)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
