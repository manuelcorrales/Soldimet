<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-medio-de-pago-tarjeta-heading" data-cy="MedioDePagoTarjetaCreateUpdateHeading">Create or edit a Medio De Pago Tarjeta</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_ultimos4">Ultimos 4</label>
          <input type="text" class="form-control" name="ultimos4" id="field_ultimos4" data-cy="ultimos4" formControlName="ultimos4" />
          <div *ngIf="editForm.get('ultimos4')!.invalid && (editForm.get('ultimos4')!.dirty || editForm.get('ultimos4')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('ultimos4')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('ultimos4')?.errors?.minlength">
              This field is required to be at least 4 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
