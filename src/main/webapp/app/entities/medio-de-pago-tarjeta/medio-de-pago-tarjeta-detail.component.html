<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medioDePagoTarjeta">
            <h2><span>Medio De Pago Tarjeta</span> {{medioDePagoTarjeta.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Ultimos 4</span></dt>
                <dd>
                    <span>{{medioDePagoTarjeta.ultimos4}}</span>
                </dd>
                <dt><span>Tarjeta</span></dt>
                <dd>
                    <div *ngIf="medioDePagoTarjeta.tarjeta">
                        <a [routerLink]="['/tarjeta', medioDePagoTarjeta.tarjeta?.id, 'view']">{{medioDePagoTarjeta.tarjeta?.nombreTarjeta}}</a>
                    </div>
                </dd>
                <dt><span>Tipo Tarjeta</span></dt>
                <dd>
                    <div *ngIf="medioDePagoTarjeta.tipoTarjeta">
                        <a [routerLink]="['/tipo-tarjeta', medioDePagoTarjeta.tipoTarjeta?.id, 'view']">{{medioDePagoTarjeta.tipoTarjeta?.nombreTipoTarjeta}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medio-de-pago-tarjeta', medioDePagoTarjeta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
