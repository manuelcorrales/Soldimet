<div>
    <h2 id="page-heading">
        <span>Stock Articulos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-stock-articulo" [routerLink]="['/stock-articulo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Stock Articulo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="stockArticulos?.length === 0">
        <span>No stockArticulos found</span>
    </div>
    <div class="table-responsive" *ngIf="stockArticulos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Cantidad</span></th>
            <th><span>Medida</span></th>
            <th><span>Articulo</span></th>
            <th><span>Sucursal</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stockArticulo of stockArticulos ;trackBy: trackId">
                <td><a [routerLink]="['/stock-articulo', stockArticulo.id, 'view' ]">{{stockArticulo.id}}</a></td>
                <td>{{stockArticulo.cantidad}}</td>
                <td>
                    <div *ngIf="stockArticulo.medida">
                        <a [routerLink]="['/medida-articulo', stockArticulo.medida?.id, 'view' ]" >{{stockArticulo.medida?.medida}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="stockArticulo.articulo">
                        <a [routerLink]="['/articulo', stockArticulo.articulo?.id, 'view' ]" >{{stockArticulo.articulo?.codigoArticuloProveedor}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="stockArticulo.sucursal">
                        <a [routerLink]="['/sucursal', stockArticulo.sucursal?.id, 'view' ]" >{{stockArticulo.sucursal?.nombreSucursal}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/stock-articulo', stockArticulo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/stock-articulo', stockArticulo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/stock-articulo', { outlets: { popup: stockArticulo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
