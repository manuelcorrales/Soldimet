<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-detalle-pedido-heading">Create or edit a Detalle Pedido</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_detallePresupuesto">Detalle Presupuesto</label>
                    <select class="form-control" id="field_detallePresupuesto" name="detallePresupuesto" formControlName="detallePresupuesto">
                        <option *ngIf="!editForm.get('detallePresupuesto').value" [ngValue]="null" selected></option>
                        <option [ngValue]="detallePresupuestoOption.id === editForm.get('detallePresupuesto').value?.id ? editForm.get('detallePresupuesto').value : detallePresupuestoOption" *ngFor="let detallePresupuestoOption of detallepresupuestos; trackBy: trackDetallePresupuestoById">{{detallePresupuestoOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('detallePresupuesto').invalid && (editForm.get('detallePresupuesto').dirty || editForm.get('detallePresupuesto').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('detallePresupuesto').errors.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
