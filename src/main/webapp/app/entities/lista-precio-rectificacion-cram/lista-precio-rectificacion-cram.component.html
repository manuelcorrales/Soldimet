<div>
    <h2 id="page-heading">
        <span>Lista Precio Rectificacion CRAMS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lista-precio-rectificacion-cram" [routerLink]="['/lista-precio-rectificacion-cram/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Lista Precio Rectificacion CRAM
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="listaPrecioRectificacionCRAMS?.length === 0">
        <span>No listaPrecioRectificacionCRAMS found</span>
    </div>
    <div class="table-responsive" *ngIf="listaPrecioRectificacionCRAMS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Numero Grupo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let listaPrecioRectificacionCRAM of listaPrecioRectificacionCRAMS ;trackBy: trackId">
                <td><a [routerLink]="['/lista-precio-rectificacion-cram', listaPrecioRectificacionCRAM.id, 'view' ]">{{listaPrecioRectificacionCRAM.id}}</a></td>
                <td>{{listaPrecioRectificacionCRAM.numeroGrupo}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/lista-precio-rectificacion-cram', listaPrecioRectificacionCRAM.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lista-precio-rectificacion-cram', listaPrecioRectificacionCRAM.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lista-precio-rectificacion-cram', { outlets: { popup: listaPrecioRectificacionCRAM.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
