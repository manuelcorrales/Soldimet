<div>
    <h2 id="page-heading">
        <span>Pago Tarjetas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pago-tarjeta" [routerLink]="['/pago-tarjeta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Pago Tarjeta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pagoTarjetas?.length === 0">
        <span>No pagoTarjetas found</span>
    </div>
    <div class="table-responsive" *ngIf="pagoTarjetas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Forma De Pago</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pagoTarjeta of pagoTarjetas ;trackBy: trackId">
                <td><a [routerLink]="['/pago-tarjeta', pagoTarjeta.id, 'view' ]">{{pagoTarjeta.id}}</a></td>
                <td>
                    <div *ngIf="pagoTarjeta.formaDePago">
                        <a [routerLink]="['/forma-de-pago', pagoTarjeta.formaDePago?.id, 'view' ]" >{{pagoTarjeta.formaDePago?.nombreFormaDePago}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pago-tarjeta', pagoTarjeta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pago-tarjeta', pagoTarjeta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pago-tarjeta', { outlets: { popup: pagoTarjeta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
