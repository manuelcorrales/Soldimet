<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="pagoTarjeta">
      <h2 data-cy="pagoTarjetaDetailsHeading"><span>Pago Tarjeta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ pagoTarjeta.id }}</span>
        </dd>
        <dt><span>Forma De Pago</span></dt>
        <dd>
          <div *ngIf="pagoTarjeta.formaDePago">
            <a [routerLink]="['/forma-de-pago', pagoTarjeta.formaDePago?.id, 'view']">{{ pagoTarjeta.formaDePago?.nombreFormaDePago }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/pago-tarjeta', pagoTarjeta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
