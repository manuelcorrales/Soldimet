<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pago-tarjeta-heading">Create or edit a Pago Tarjeta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numeroTarjeta">Numero Tarjeta</label>
                    <input type="text" class="form-control" name="numeroTarjeta" id="field_numeroTarjeta"
                           formControlName="numeroTarjeta"/>
                    <div *ngIf="editForm.get('numeroTarjeta').invalid && (editForm.get('numeroTarjeta').dirty || editForm.get('numeroTarjeta').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroTarjeta').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroTarjeta').errors.minlength">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_formaDePago">Forma De Pago</label>
                    <select class="form-control" id="field_formaDePago" name="formaDePago" formControlName="formaDePago">
                        <option *ngIf="!editForm.get('formaDePago').value" [ngValue]="null" selected></option>
                        <option [ngValue]="formaDePagoOption.id === editForm.get('formaDePago').value?.id ? editForm.get('formaDePago').value : formaDePagoOption" *ngFor="let formaDePagoOption of formadepagos; trackBy: trackFormaDePagoById">{{formaDePagoOption.nombreFormaDePago}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('formaDePago').invalid && (editForm.get('formaDePago').dirty || editForm.get('formaDePago').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('formaDePago').errors.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tarjeta">Tarjeta</label>
                    <select class="form-control" id="field_tarjeta" name="tarjeta" formControlName="tarjeta">
                        <option *ngIf="!editForm.get('tarjeta').value" [ngValue]="null" selected></option>
                        <option [ngValue]="tarjetaOption.id === editForm.get('tarjeta').value?.id ? editForm.get('tarjeta').value : tarjetaOption" *ngFor="let tarjetaOption of tarjetas; trackBy: trackTarjetaById">{{tarjetaOption.nombreTarjeta}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('tarjeta').invalid && (editForm.get('tarjeta').dirty || editForm.get('tarjeta').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('tarjeta').errors.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipoTarjeta">Tipo Tarjeta</label>
                    <select class="form-control" id="field_tipoTarjeta" name="tipoTarjeta" formControlName="tipoTarjeta">
                        <option *ngIf="!editForm.get('tipoTarjeta').value" [ngValue]="null" selected></option>
                        <option [ngValue]="tipoTarjetaOption.id === editForm.get('tipoTarjeta').value?.id ? editForm.get('tipoTarjeta').value : tipoTarjetaOption" *ngFor="let tipoTarjetaOption of tipotarjetas; trackBy: trackTipoTarjetaById">{{tipoTarjetaOption.nombreTipoTarjeta}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('tipoTarjeta').invalid && (editForm.get('tipoTarjeta').dirty || editForm.get('tipoTarjeta').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('tipoTarjeta').errors.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
