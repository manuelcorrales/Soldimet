<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="medioDePagoCheque">
      <h2 data-cy="medioDePagoChequeDetailsHeading"><span>Medio De Pago Cheque</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ medioDePagoCheque.id }}</span>
        </dd>
        <dt><span>Numero Cheque</span></dt>
        <dd>
          <span>{{ medioDePagoCheque.numeroCheque }}</span>
        </dd>
        <dt><span>Banco</span></dt>
        <dd>
          <div *ngIf="medioDePagoCheque.banco">
            <a [routerLink]="['/banco', medioDePagoCheque.banco?.id, 'view']">{{ medioDePagoCheque.banco?.nombreBanco }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/medio-de-pago-cheque', medioDePagoCheque.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
