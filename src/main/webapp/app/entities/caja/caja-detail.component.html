<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="caja">
            <h2><span>Caja</span> {{caja.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Fecha</span></dt>
                <dd>
                    <span>{{caja.fecha}}</span>
                </dd>
                <dt><span>Hora Apertura</span></dt>
                <dd>
                    <span>{{caja.horaApertura}}</span>
                </dd>
                <dt><span>Hora Cierre</span></dt>
                <dd>
                    <span>{{caja.horaCierre}}</span>
                </dd>
                <dt><span>Saldo</span></dt>
                <dd>
                    <span>{{caja.saldo}}</span>
                </dd>
                <dt><span>Observaciones</span></dt>
                <dd>
                    <span>{{caja.observaciones}}</span>
                </dd>
                <dt><span>Saldo Fisico</span></dt>
                <dd>
                    <span>{{caja.saldo_fisico}}</span>
                </dd>
                <dt><span>Sucursal</span></dt>
                <dd>
                    <div *ngIf="caja.sucursal">
                        <a [routerLink]="['/sucursal', caja.sucursal?.id, 'view']">{{caja.sucursal?.nombreSucursal}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/caja', caja.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
