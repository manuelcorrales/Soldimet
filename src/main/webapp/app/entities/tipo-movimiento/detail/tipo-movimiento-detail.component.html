<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tipoMovimiento">
      <h2 data-cy="tipoMovimientoDetailsHeading"><span>Tipo Movimiento</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ tipoMovimiento.id }}</span>
        </dd>
        <dt><span>Nombre Tipo Movimiento</span></dt>
        <dd>
          <span>{{ tipoMovimiento.nombreTipoMovimiento }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/tipo-movimiento', tipoMovimiento.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
