<div>
    <h2 id="page-heading">
        <span>Tipo Movimientos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-movimiento" [routerLink]="['/tipo-movimiento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Tipo Movimiento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoMovimientos?.length === 0">
        <span>No tipoMovimientos found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoMovimientos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre Tipo Movimiento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoMovimiento of tipoMovimientos ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-movimiento', tipoMovimiento.id, 'view' ]">{{tipoMovimiento.id}}</a></td>
                <td>{{tipoMovimiento.nombreTipoMovimiento}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-movimiento', tipoMovimiento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-movimiento', tipoMovimiento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-movimiento', { outlets: { popup: tipoMovimiento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
