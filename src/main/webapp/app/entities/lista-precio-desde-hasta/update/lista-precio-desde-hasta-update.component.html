<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-lista-precio-desde-hasta-heading" data-cy="ListaPrecioDesdeHastaCreateUpdateHeading">
        Create or edit a Lista Precio Desde Hasta
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fechaDesde">Fecha Desde</label>
          <div class="input-group">
            <input
              id="field_fechaDesde"
              data-cy="fechaDesde"
              type="text"
              class="form-control"
              name="fechaDesde"
              ngbDatepicker
              #fechaDesdeDp="ngbDatepicker"
              formControlName="fechaDesde"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="fechaDesdeDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
          <div *ngIf="editForm.get('fechaDesde')!.invalid && (editForm.get('fechaDesde')!.dirty || editForm.get('fechaDesde')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('fechaDesde')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fechaHasta">Fecha Hasta</label>
          <div class="input-group">
            <input
              id="field_fechaHasta"
              data-cy="fechaHasta"
              type="text"
              class="form-control"
              name="fechaHasta"
              ngbDatepicker
              #fechaHastaDp="ngbDatepicker"
              formControlName="fechaHasta"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="fechaHastaDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
