<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="listaPrecioDesdeHasta">
      <h2 data-cy="listaPrecioDesdeHastaDetailsHeading"><span>Lista Precio Desde Hasta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ listaPrecioDesdeHasta.id }}</span>
        </dd>
        <dt><span>Fecha Desde</span></dt>
        <dd>
          <span>{{ listaPrecioDesdeHasta.fechaDesde | formatMediumDate }}</span>
        </dd>
        <dt><span>Fecha Hasta</span></dt>
        <dd>
          <span>{{ listaPrecioDesdeHasta.fechaHasta | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/lista-precio-desde-hasta', listaPrecioDesdeHasta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
