<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="movimientoPedido">
      <h2 data-cy="movimientoPedidoDetailsHeading"><span>Movimiento Pedido</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ movimientoPedido.id }}</span>
        </dd>
        <dt><span>Movimiento</span></dt>
        <dd>
          <div *ngIf="movimientoPedido.movimiento">
            <a [routerLink]="['/movimiento', movimientoPedido.movimiento?.id, 'view']">{{ movimientoPedido.movimiento?.id }}</a>
          </div>
        </dd>
        <dt><span>Pedido Repuesto</span></dt>
        <dd>
          <div *ngIf="movimientoPedido.pedidoRepuesto">
            <a [routerLink]="['/pedido-repuesto', movimientoPedido.pedidoRepuesto?.id, 'view']">{{
              movimientoPedido.pedidoRepuesto?.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/movimiento-pedido', movimientoPedido.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
