<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-proveedor-heading" data-cy="ProveedorCreateUpdateHeading">Create or edit a Proveedor</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nombreProveedor">Nombre Proveedor</label>
          <input
            type="text"
            class="form-control"
            name="nombreProveedor"
            id="field_nombreProveedor"
            data-cy="nombreProveedor"
            formControlName="nombreProveedor"
          />
          <div
            *ngIf="
              editForm.get('nombreProveedor')!.invalid &&
              (editForm.get('nombreProveedor')!.dirty || editForm.get('nombreProveedor')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('nombreProveedor')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_persona">Persona</label>
          <select class="form-control" id="field_persona" data-cy="persona" name="persona" formControlName="persona">
            <option *ngIf="editForm.get(['persona'])!.value == null" [ngValue]="null" selected></option>
            <option
              [ngValue]="personaOption.id === editForm.get('persona')!.value?.id ? editForm.get('persona')!.value : personaOption"
              *ngFor="let personaOption of personasCollection; trackBy: trackPersonaById"
            >
              {{ personaOption.nombre }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['persona'])!.invalid && (editForm.get(['persona'])!.dirty || editForm.get(['persona'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['persona'])?.errors?.required"> This field is required. </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
