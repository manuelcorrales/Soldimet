<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tipoDetalleMovimiento">
      <h2 data-cy="tipoDetalleMovimientoDetailsHeading"><span>Tipo Detalle Movimiento</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ tipoDetalleMovimiento.id }}</span>
        </dd>
        <dt><span>Nombre Tipo Detalle</span></dt>
        <dd>
          <span>{{ tipoDetalleMovimiento.nombreTipoDetalle }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/tipo-detalle-movimiento', tipoDetalleMovimiento.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
