<div>
  <h2 id="page-heading" data-cy="TipoRepuestoHeading">
    <span>Tipo Repuestos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tipo-repuesto"
        [routerLink]="['/tipo-repuesto/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Tipo Repuesto </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tipoRepuestos?.length === 0">
    <span>No tipoRepuestos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tipoRepuestos && tipoRepuestos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Nombre Tipo Repuesto</span></th>
          <th scope="col"><span>Tipo Parte Motor</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipoRepuesto of tipoRepuestos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tipo-repuesto', tipoRepuesto.id, 'view']">{{ tipoRepuesto.id }}</a>
          </td>
          <td>{{ tipoRepuesto.nombreTipoRepuesto }}</td>
          <td>
            <div *ngIf="tipoRepuesto.tipoParteMotor">
              <a [routerLink]="['/tipo-parte-motor', tipoRepuesto.tipoParteMotor?.id, 'view']">{{
                tipoRepuesto.tipoParteMotor?.nombreTipoParteMotor
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tipo-repuesto', tipoRepuesto.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tipo-repuesto', tipoRepuesto.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(tipoRepuesto)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
