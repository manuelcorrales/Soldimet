<div>
  <h2 id="page-heading" data-cy="PagoChequeHeading">
    <span>Pago Cheques</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-pago-cheque"
        [routerLink]="['/pago-cheque/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Pago Cheque </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="pagoCheques?.length === 0">
    <span>No pagoCheques found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="pagoCheques && pagoCheques.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Numero Cheque</span></th>
          <th scope="col"><span>Forma De Pago</span></th>
          <th scope="col"><span>Banco</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pagoCheque of pagoCheques; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/pago-cheque', pagoCheque.id, 'view']">{{ pagoCheque.id }}</a>
          </td>
          <td>{{ pagoCheque.numeroCheque }}</td>
          <td>
            <div *ngIf="pagoCheque.formaDePago">
              <a [routerLink]="['/forma-de-pago', pagoCheque.formaDePago?.id, 'view']">{{ pagoCheque.formaDePago?.nombreFormaDePago }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="pagoCheque.banco">
              <a [routerLink]="['/banco', pagoCheque.banco?.id, 'view']">{{ pagoCheque.banco?.nombreBanco }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/pago-cheque', pagoCheque.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/pago-cheque', pagoCheque.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(pagoCheque)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
