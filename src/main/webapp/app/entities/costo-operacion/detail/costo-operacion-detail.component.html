<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="costoOperacion">
      <h2 data-cy="costoOperacionDetailsHeading"><span>Costo Operacion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ costoOperacion.id }}</span>
        </dd>
        <dt><span>Costo Operacion</span></dt>
        <dd>
          <span>{{ costoOperacion.costoOperacion }}</span>
        </dd>
        <dt><span>Cilindrada</span></dt>
        <dd>
          <div *ngIf="costoOperacion.cilindrada">
            <a [routerLink]="['/cilindrada', costoOperacion.cilindrada?.id, 'view']">{{
              costoOperacion.cilindrada?.cantidadDeCilindros
            }}</a>
          </div>
        </dd>
        <dt><span>Operacion</span></dt>
        <dd>
          <div *ngIf="costoOperacion.operacion">
            <a [routerLink]="['/operacion', costoOperacion.operacion?.id, 'view']">{{ costoOperacion.operacion?.nombreOperacion }}</a>
          </div>
        </dd>
        <dt><span>Tipo Parte Motor</span></dt>
        <dd>
          <div *ngIf="costoOperacion.tipoParteMotor">
            <a [routerLink]="['/tipo-parte-motor', costoOperacion.tipoParteMotor?.id, 'view']">{{
              costoOperacion.tipoParteMotor?.nombreTipoParteMotor
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/costo-operacion', costoOperacion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
