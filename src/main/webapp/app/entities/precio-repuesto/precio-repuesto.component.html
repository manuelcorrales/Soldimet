<div>
    <h2 id="page-heading">
        <span>Precio Repuestos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-precio-repuesto" [routerLink]="['/precio-repuesto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Precio Repuesto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="precioRepuestos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Fecha</span></th>
            <th><span>Precio Privado</span></th>
            <th><span>Precio Publico</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let precioRepuesto of precioRepuestos ;trackBy: trackId">
                <td><a [routerLink]="['/precio-repuesto', precioRepuesto.id, 'view' ]">{{precioRepuesto.id}}</a></td>
                <td>{{precioRepuesto.fecha | date:'mediumDate'}}</td>
                <td>{{precioRepuesto.precioPrivado}}</td>
                <td>{{precioRepuesto.precioPublico}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/precio-repuesto', precioRepuesto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/precio-repuesto', precioRepuesto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'precio-repuesto/'+ precioRepuesto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
