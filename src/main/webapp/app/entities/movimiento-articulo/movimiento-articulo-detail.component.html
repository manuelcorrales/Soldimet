<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="movimientoArticulo">
            <h2><span>Movimiento Articulo</span> {{movimientoArticulo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Cantidad</span></dt>
                <dd>
                    <span>{{movimientoArticulo.cantidad}}</span>
                </dd>
                <dt><span>Articulo</span></dt>
                <dd>
                    <div *ngIf="movimientoArticulo.articulo">
                        <a [routerLink]="['/articulo', movimientoArticulo.articulo?.id, 'view']">{{movimientoArticulo.articulo?.descripcion}}</a>
                    </div>
                </dd>
                <dt><span>Movimiento</span></dt>
                <dd>
                    <div *ngIf="movimientoArticulo.movimiento">
                        <a [routerLink]="['/movimiento', movimientoArticulo.movimiento?.id, 'view']">{{movimientoArticulo.movimiento?.id}}</a>
                    </div>
                </dd>
                <dt><span>Medida</span></dt>
                <dd>
                    <div *ngIf="movimientoArticulo.medida">
                        <a [routerLink]="['/medida-articulo', movimientoArticulo.medida?.id, 'view']">{{movimientoArticulo.medida?.medida}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/movimiento-articulo', movimientoArticulo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
