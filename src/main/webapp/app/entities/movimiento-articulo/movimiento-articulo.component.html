<div>
    <h2 id="page-heading">
        <span>Movimiento Articulos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-movimiento-articulo" [routerLink]="['/movimiento-articulo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Movimiento Articulo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="movimientoArticulos?.length === 0">
        <span>No movimientoArticulos found</span>
    </div>
    <div class="table-responsive" *ngIf="movimientoArticulos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Cantidad</span></th>
            <th><span>Articulo</span></th>
            <th><span>Movimiento</span></th>
            <th><span>Medida</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let movimientoArticulo of movimientoArticulos ;trackBy: trackId">
                <td><a [routerLink]="['/movimiento-articulo', movimientoArticulo.id, 'view' ]">{{movimientoArticulo.id}}</a></td>
                <td>{{movimientoArticulo.cantidad}}</td>
                <td>
                    <div *ngIf="movimientoArticulo.articulo">
                        <a [routerLink]="['/articulo', movimientoArticulo.articulo?.id, 'view' ]" >{{movimientoArticulo.articulo?.descripcion}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="movimientoArticulo.movimiento">
                        <a [routerLink]="['/movimiento', movimientoArticulo.movimiento?.id, 'view' ]" >{{movimientoArticulo.movimiento?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="movimientoArticulo.medida">
                        <a [routerLink]="['/medida-articulo', movimientoArticulo.medida?.id, 'view' ]" >{{movimientoArticulo.medida?.medida}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/movimiento-articulo', movimientoArticulo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/movimiento-articulo', movimientoArticulo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/movimiento-articulo', { outlets: { popup: movimientoArticulo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
