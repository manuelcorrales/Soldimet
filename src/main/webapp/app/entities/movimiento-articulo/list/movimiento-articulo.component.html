<div>
  <h2 id="page-heading" data-cy="MovimientoArticuloHeading">
    <span>Movimiento Articulos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-movimiento-articulo"
        [routerLink]="['/movimiento-articulo/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Movimiento Articulo </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="movimientoArticulos?.length === 0">
    <span>No movimientoArticulos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="movimientoArticulos && movimientoArticulos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Cantidad</span></th>
          <th scope="col"><span>Articulo</span></th>
          <th scope="col"><span>Movimiento</span></th>
          <th scope="col"><span>Medida</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movimientoArticulo of movimientoArticulos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/movimiento-articulo', movimientoArticulo.id, 'view']">{{ movimientoArticulo.id }}</a>
          </td>
          <td>{{ movimientoArticulo.cantidad }}</td>
          <td>
            <div *ngIf="movimientoArticulo.articulo">
              <a [routerLink]="['/articulo', movimientoArticulo.articulo?.id, 'view']">{{
                movimientoArticulo.articulo?.codigoArticuloProveedor
              }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="movimientoArticulo.movimiento">
              <a [routerLink]="['/movimiento', movimientoArticulo.movimiento?.id, 'view']">{{ movimientoArticulo.movimiento?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="movimientoArticulo.medida">
              <a [routerLink]="['/medida-articulo', movimientoArticulo.medida?.id, 'view']">{{ movimientoArticulo.medida?.medida }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/movimiento-articulo', movimientoArticulo.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/movimiento-articulo', movimientoArticulo.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(movimientoArticulo)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
