<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tipoParteMotor">
      <h2 data-cy="tipoParteMotorDetailsHeading"><span>Tipo Parte Motor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ tipoParteMotor.id }}</span>
        </dd>
        <dt><span>Nombre Tipo Parte Motor</span></dt>
        <dd>
          <span>{{ tipoParteMotor.nombreTipoParteMotor }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/tipo-parte-motor', tipoParteMotor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
