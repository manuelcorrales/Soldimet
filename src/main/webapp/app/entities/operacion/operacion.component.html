<div>
    <h2 id="page-heading">
        <span>Operacions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-operacion" [routerLink]="['/operacion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Operacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="operacions?.length === 0">
        <span>No operacions found</span>
    </div>
    <div class="table-responsive" *ngIf="operacions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre Operacion</span></th>
            <th><span>Tipo Parte Motor</span></th>
            <th><span>Estado Operacion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let operacion of operacions ;trackBy: trackId">
                <td><a [routerLink]="['/operacion', operacion.id, 'view' ]">{{operacion.id}}</a></td>
                <td>{{operacion.nombreOperacion}}</td>
                <td>
                    <div *ngIf="operacion.tipoParteMotor">
                        <a [routerLink]="['/tipo-parte-motor', operacion.tipoParteMotor?.id, 'view' ]" >{{operacion.tipoParteMotor?.nombreTipoParteMotor}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="operacion.estadoOperacion">
                        <a [routerLink]="['/estado-operacion', operacion.estadoOperacion?.id, 'view' ]" >{{operacion.estadoOperacion?.nombreEstado}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/operacion', operacion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/operacion', operacion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/operacion', { outlets: { popup: operacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
