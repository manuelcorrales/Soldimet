<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="formaDePago">
      <h2 data-cy="formaDePagoDetailsHeading"><span>Forma De Pago</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ formaDePago.id }}</span>
        </dd>
        <dt><span>Nombre Forma De Pago</span></dt>
        <dd>
          <span>{{ formaDePago.nombreFormaDePago }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/forma-de-pago', formaDePago.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
