<div>
  <h2 id="page-heading" data-cy="AplicacionHeading">
    <span>Aplicacions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-aplicacion"
        [routerLink]="['/aplicacion/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Aplicacion </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="aplicacions?.length === 0">
    <span>No aplicacions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="aplicacions && aplicacions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Nombre Aplicacion</span></th>
          <th scope="col"><span>Numero Grupo</span></th>
          <th scope="col"><span>Motor</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aplicacion of aplicacions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/aplicacion', aplicacion.id, 'view']">{{ aplicacion.id }}</a>
          </td>
          <td>{{ aplicacion.nombreAplicacion }}</td>
          <td>{{ aplicacion.numeroGrupo }}</td>
          <td>
            <div *ngIf="aplicacion.motor">
              <a [routerLink]="['/motor', aplicacion.motor?.id, 'view']">{{ aplicacion.motor?.nombreMotor }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/aplicacion', aplicacion.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/aplicacion', aplicacion.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(aplicacion)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
