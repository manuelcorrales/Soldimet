<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="empleado">
            <h2><span>Empleado</span> {{empleado.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Usuario</span></dt>
                <dd>
                    <span>{{empleado.usuario}}</span>
                </dd>
                <dt><span>Contrasenia</span></dt>
                <dd>
                    <span>{{empleado.contrasenia}}</span>
                </dd>
                <dt><span>Persona</span></dt>
                <dd>
                    <div *ngIf="empleado.persona">
                        <a [routerLink]="['/persona', empleado.persona?.id, 'view']">{{empleado.persona?.nombre}}</a>
                    </div>
                </dd>
                <dt><span>Sucursal</span></dt>
                <dd>
                    <div *ngIf="empleado.sucursal">
                        <a [routerLink]="['/sucursal', empleado.sucursal?.id, 'view']">{{empleado.sucursal?.nombreSucursal}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/empleado', empleado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
