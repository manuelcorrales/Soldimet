<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-empleado-heading">Create or edit a Empleado</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!empleado.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="empleado.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_usuario">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="field_usuario"
                        [(ngModel)]="empleado.usuario" required/>
                    <div [hidden]="!(editForm.controls.usuario?.dirty && editForm.controls.usuario?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.usuario?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contrasenia">Contrasenia</label>
                    <input type="text" class="form-control" name="contrasenia" id="field_contrasenia"
                        [(ngModel)]="empleado.contrasenia" required/>
                    <div [hidden]="!(editForm.controls.contrasenia?.dirty && editForm.controls.contrasenia?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.contrasenia?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_persona">Persona</label>
                    <select class="form-control" id="field_persona" name="persona" [(ngModel)]="empleado.persona" required>
                        <option *ngIf="!editForm.value.persona" [ngValue]="null" selected></option>
                        <option [ngValue]="personaOption.id === empleado.persona?.id ? empleado.persona : personaOption" *ngFor="let personaOption of personas; trackBy: trackPersonaById">{{personaOption.nombre}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.persona?.dirty && editForm.controls.persona?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.persona?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
