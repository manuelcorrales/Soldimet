<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-persona-heading">Create or edit a Persona</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                    <div *ngIf="editForm.get('nombre').invalid && (editForm.get('nombre').dirty || editForm.get('nombre').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombre').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombre').errors.minlength">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numeroTelefono">Numero Telefono</label>
                    <input type="text" class="form-control" name="numeroTelefono" id="field_numeroTelefono"
                           formControlName="numeroTelefono"/>
                    <div *ngIf="editForm.get('numeroTelefono').invalid && (editForm.get('numeroTelefono').dirty || editForm.get('numeroTelefono').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroTelefono').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroTelefono').errors.minlength">
                        This field is required to be at least 5 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_direccion">Direccion</label>
                    <select class="form-control" id="field_direccion" name="direccion" formControlName="direccion">
                        <option *ngIf="!editForm.get('direccion').value" [ngValue]="null" selected></option>
                        <option [ngValue]="direccionOption.id === editForm.get('direccion').value?.id ? editForm.get('direccion').value : direccionOption" *ngFor="let direccionOption of direccions; trackBy: trackDireccionById">{{direccionOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('direccion').invalid && (editForm.get('direccion').dirty || editForm.get('direccion').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('direccion').errors.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_estadoPersona">Estado Persona</label>
                    <select class="form-control" id="field_estadoPersona" name="estadoPersona" formControlName="estadoPersona">
                        <option *ngIf="!editForm.get('estadoPersona').value" [ngValue]="null" selected></option>
                        <option [ngValue]="estadoPersonaOption.id === editForm.get('estadoPersona').value?.id ? editForm.get('estadoPersona').value : estadoPersonaOption" *ngFor="let estadoPersonaOption of estadopersonas; trackBy: trackEstadoPersonaById">{{estadoPersonaOption.nombreEstado}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('estadoPersona').invalid && (editForm.get('estadoPersona').dirty || editForm.get('estadoPersona').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('estadoPersona').errors.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user').value?.id ? editForm.get('user').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
