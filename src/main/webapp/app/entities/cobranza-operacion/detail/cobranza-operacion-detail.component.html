<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cobranzaOperacion">
      <h2 data-cy="cobranzaOperacionDetailsHeading"><span>Cobranza Operacion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cobranzaOperacion.id }}</span>
        </dd>
        <dt><span>Cobranza Operacion</span></dt>
        <dd>
          <span>{{ cobranzaOperacion.cobranzaOperacion }}</span>
        </dd>
        <dt><span>Estado Cobranza Operacion</span></dt>
        <dd>
          <div *ngIf="cobranzaOperacion.estadoCobranzaOperacion">
            <a [routerLink]="['/estado-cobranza-operacion', cobranzaOperacion.estadoCobranzaOperacion?.id, 'view']">{{
              cobranzaOperacion.estadoCobranzaOperacion?.nombreEstado
            }}</a>
          </div>
        </dd>
        <dt><span>Operacion</span></dt>
        <dd>
          <div *ngIf="cobranzaOperacion.operacion">
            <a [routerLink]="['/operacion', cobranzaOperacion.operacion?.id, 'view']">{{ cobranzaOperacion.operacion?.nombreOperacion }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/cobranza-operacion', cobranzaOperacion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
