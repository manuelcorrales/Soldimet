<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="estadoDetallePedido">
      <h2 data-cy="estadoDetallePedidoDetailsHeading"><span>Estado Detalle Pedido</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ estadoDetallePedido.id }}</span>
        </dd>
        <dt><span>Nombre Estado</span></dt>
        <dd>
          <span>{{ estadoDetallePedido.nombreEstado }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/estado-detalle-pedido', estadoDetallePedido.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
