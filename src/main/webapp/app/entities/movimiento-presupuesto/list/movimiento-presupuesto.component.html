<div>
  <h2 id="page-heading" data-cy="MovimientoPresupuestoHeading">
    <span>Movimiento Presupuestos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-movimiento-presupuesto"
        [routerLink]="['/movimiento-presupuesto/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Movimiento Presupuesto </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="movimientoPresupuestos?.length === 0">
    <span>No movimientoPresupuestos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="movimientoPresupuestos && movimientoPresupuestos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Movimiento</span></th>
          <th scope="col"><span>Presupuesto</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movimientoPresupuesto of movimientoPresupuestos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/movimiento-presupuesto', movimientoPresupuesto.id, 'view']">{{ movimientoPresupuesto.id }}</a>
          </td>
          <td>
            <div *ngIf="movimientoPresupuesto.movimiento">
              <a [routerLink]="['/movimiento', movimientoPresupuesto.movimiento?.id, 'view']">{{ movimientoPresupuesto.movimiento?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="movimientoPresupuesto.presupuesto">
              <a [routerLink]="['/presupuesto', movimientoPresupuesto.presupuesto?.id, 'view']">{{
                movimientoPresupuesto.presupuesto?.id
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/movimiento-presupuesto', movimientoPresupuesto.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/movimiento-presupuesto', movimientoPresupuesto.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(movimientoPresupuesto)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
