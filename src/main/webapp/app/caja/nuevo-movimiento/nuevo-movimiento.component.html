<form role="form" class="jh-create-entity" (ngSubmit)="guardarMovimiento()">
    <div class="col-auto align-center container jh-card">
        <div>
            <div class="card-header card-header text-white bg-info">
                Nuevo Movimiento
            </div>
            <div class="row">
                <div class="col">Fecha: 3/2/2019</div>
                <div class="col">Sucursal: San martin</div>
                <div class="col">Empleado: Paul Corrales</div>
            </div>
        </div>
        <div class="card jh-card border-info">
            <div class="card-header card-header text-white bg-info mb-3">
                Datos del movimiento
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="form-group col-md-3">
                    <label>Tipo</label>
                    <div class="form-check" *ngFor="let tipo of tipos">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="tipo.id" value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                            {{tipo.nombreTipoMovimiento}}
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label>Concepto</label>
                    <select class="form-control">
                        <option *ngFor="let concepto of conceptos">{{concepto.nombreSubCategoria}}</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>Importe</label>
                    <input type="number" class="form-control" aria-label="Importe" [value]="movimiento.importe" [(ngModel)]="movimiento.importe">
                </div>
            </div>
        </div>
        <div class="card jh-card border-info">
            <div class="card-header card-header text-white bg-info mb-3">
                Medio de pago
            </div>
            <div class="form-group col-auto">
                <label>Medio de pago</label>
                <select class="form-control">
                    <option *ngFor="let medioPago of formasDePago">{{medioPago.nombreFormaDePago}}</option>
                </select>
            </div>
        </div>
        <div class="card jh-card border-info">
            <div class="card-header card-header text-white bg-info mb-3">
                Detalle Movimiento
            </div>
        </div>
        <div class="card jh-card border-info">
            <div class="card-header card-header text-white bg-info mb-3">
                Observaciones
            </div>
            <textarea class="form-control"></textarea>
        </div>
    </div>
    <div class="card-footer">
        <div class="text-center">
            <label>Total Movimiento:
                <input type="number" class="form-control" name="importeTotal" [(ngModel)]="movimiento.importe">
            </label>
        </div>
        <div class="text-right">
            <button [disabled]="isSaving" type="submit" class="btn btn-primary">
                Crear
            </button>
            <button type="button" class="btn btn-danger" [routerLink]="['/movimientos']">
                Cancelar
            </button>
        </div>

    </div>
</form>
