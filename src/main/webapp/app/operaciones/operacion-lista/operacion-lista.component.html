<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <h5 class="card-title">Lista número: {{lista.numeroLista}}</h5>
                <h6 class="text-muted card-subtitle">Última modificación:</h6>
                <h6 class="text-muted card-subtitle">{{lista.fechaDesde}}</h6>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <label for="{{lista.numeroLista}}" class="form-label col-md-6">Modificar precios lista</label>
                    <input class="form-control col-md-6" type="number" value="0" step="0.01" id="{{lista.numeroLista}}" (change)="modificarPorcentageLista($event.target.value)">
                </div>
            </div>
        </div>
        <br>
        <div *ngFor="let costoOperacion of lista.operaciones">
            <jhi-operacion-lista-precio [costoOperacion]="costoOperacion" #costosOperaciones>

            </jhi-operacion-lista-precio>
        </div>
        <button class="btn btn-primary" (click)="guardarLista()">Guardar</button>
    </div>
</div>
